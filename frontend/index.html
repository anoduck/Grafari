    <body>

                    <a class="navbar-brand" href="#">Gra<i class="fa fa-facebook"></i>ari</a>

                <div class="collapse navbar-collapse">

                    <form class="navbar-form navbar-right">

                    <ul class="nav navbar-nav navbar-right">

                    </ul>
                </div><!--/.nav-collapse -->
            </div>

        <!-- CONTENT -->
        <div class="container">

            <!-- Result Pane -->
            <div id="brandRow" class="row brand-row center trans">
                <span>Gra<i class="fa fa-facebook"></i>ari</span>
            </div>

            <!-- Search Form -->
            <div class="row search-form-row">
                <div id="searchForm" class="trans">
                    <div class="input-group">
                        <input type="text" id="queryinput" class="form-control" placeholder="Type Query ..." autofocus="autofocus">
                        <div class="input-group-btn">
                            <button id="btn_search" type="button" class="btn btn-primary">Search </button>
 <!--                            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown"><span class="caret"></span></button>
                            <ul class="dropdown-menu dropdown-menu-right" role="menu">
                                <li><a href="#">Search</a></li>

                            </ul> -->
                        </div>
                    </div>
                </div>

            </div>

            <div class="row">
            
                <div id="resultWell" class="col-md-12 hidden">
                    <!-- Result Pane -->
                    <div class="well well-lg">
                    
                    	<!-- Query History and SubQuery selection -->
                    	 <div id="query" class="query text-center">
		                        <b>Effective Subqueries</b>
		                        
		                        <!-- Current Query & SubQueries -->
		                        <div><ul id="currentQuery" class="subQueryList"></ul>
		                        
			                         <!-- Tag Search Form -->
			                        <form id="tagSearch" class="tagForm navbar-form hidden">
				                        <div class="input-group" >
				                            <input type="text" id="taginput" class="form-control" placeholder="Type tag ..." autofocus="autofocus">
				                            <div class="input-group-btn">
				                                <button id="btn_tag_search" type="button" class="btn btn-primary">Tag search</button>
				                            </div>
				                        </div>
			                        </form>
			                    
			                    </div>
		                        
		                        <!-- History -->
		                        <div id="queryHistory" class="queryHistory">
		                        	<button id="historyPrevBtn" class="btn btn-default" disabled="disabled" ><i class="fa fa-arrow-left"></i></button>
		                        	Query History
		                        	<button id="historyNextBtn" class="btn btn-default" disabled="disabled" ><i class="fa fa-arrow-right"></i></button>
		                        </div>
		                        
		                </div>
                        
                        <!-- Loading Query Spinner -->
						<div id="resultSpinner" class="text-center">
		                    <i class="fa fa-cog fa-spin fa-2x"></i>
		            	</div>
					
                        <!-- USERDATA -->
                        <div id="results" class="hidden" data-isotope-options='{ "itemSelector": ".item" }'></div>

                        <h4 class="modal-title"><i class="fa fa-facebook"></i> Facebook Login</h4>
                    </div>
                    <div class="modal-body login-form">

                        <!-- Username -->
                        <div class="input-group login-input">
                            <span class="input-group-addon">Username</span>
                            <input type="text" class="form-control" placeholder="...">
                        </div>
                        <!-- PW -->
                        <div class="input-group login-input">
                            <span class="input-group-addon">Password</span>
                            <input type="password" class="form-control" placeholder="********">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Login</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
